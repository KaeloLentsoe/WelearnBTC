        body {
            margin: 0;

            display: flex;
            justify-content: center;

        h1 {

            color: #FF5733; /* Bright color for construction feel */
            white-space: nowrap;
            animation: slideRight 4s linear infinite; /* Slide animation with infinite loop */
        }

        /* Keyframes for sliding right */
        @keyframes slideRight {
            0% {
                transform: translateX(-100%); /* Start from left outside the screen */
            }
            50% {
                transform: translateX(50%); /* Move to the right side */
            }
            100% {
                transform: translateX(100%); /* End at right outside the screen */
            }
        }

        /* Style for the Back to Search link */
        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffffff; /* Blue color for clickable text */
            cursor: pointer;
            text-decoration: underline;
        }

        h2:hover {
            color: #2980b9; /* Darker blue on hover */
        }

        footer {
    position: absolute;

}

footer p {
